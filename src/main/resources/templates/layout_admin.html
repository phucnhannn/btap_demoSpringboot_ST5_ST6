<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-3">
<header class="d-flex align-items-center justify-content-between border-bottom pb-3 mb-3">
    <div class="d-flex align-items-center gap-3">
        <img th:src="@{/img/profile.jpg}" alt="Avatar Sinh viên" class="rounded-circle" style="width:64px;height:64px;object-fit:cover;">
        <div>
            <strong>Category Management</strong>
            <div class="small text-muted">
                <span th:text="#{iotstar.message.hello}"></span>
                <a class="ms-2" href="?language=en">English</a> |
                <a href="?language=vi_VN">Việt Nam</a>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="mt-4">
        <div layout:fragment="content"></div>
    </section>
</main>
<footer class="mt-5 border-top pt-3 text-center text-muted">
    <div>
        Sinh viên thực hiện: Bùi Phúc Nhân - MSSV: 23110278
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
