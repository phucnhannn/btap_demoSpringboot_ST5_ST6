<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">Search Category</div>
                <div class="card-body">
                    <div class="row mt-2 mb-2">
                        <div class="col-md-8">
                            <form th:action="@{/admin/categories/search}" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control ml-2" name="name" id="name" placeholder="Nhập từ khóa để tìm" />
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <div class="float-right">
                                <a class="btn btn-outline-success" th:href="@{/admin/categories/add}">Add New Category</a>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-responsive" th:if="${categories != null}">
                        <thead>
                            <tr>
                                <th>Category ID</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td scope="row">[[${category.categoryId}]]</td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-outline-warning">Edit</a>
                                    <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</html>
