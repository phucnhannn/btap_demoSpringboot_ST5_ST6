<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">List Category</div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-3">
                        <div class="col d-flex justify-content-center align-items-center gap-2 flex-wrap">
                            <form th:action="@{/admin/categories/searchpaginated}" method="get" class="d-flex align-items-center gap-2">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Nhập từ khóa để tìm" style="max-width: 320px;" />
                                <button class="btn btn-outline-primary">Search</button>
                            </form>
                            <a class="btn btn-outline-success" th:href="@{/admin/categories/add}">Add New Category</a>
                        </div>
                    </div>

                    <div class="row" th:if="${!categoryPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">No Category Found</div>
                        </div>
                    </div>
                    <table th:if="${categoryPage.hasContent()}" class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Category ID</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, iStat : ${categoryPage.content}">
                                <td scope="row">[[${category.categoryId}]]</td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-outline-warning">Edit</a>
                                    <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-outline-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="Page navigation" th:if="${categoryPage.totalPages > 0}" class="pagination justify-content-center">
                                <ul class="pagination">
                                    <!-- Prev -->
                                    <li th:class="${categoryPage.hasPrevious()} ? 'page-item' : 'page-item disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${categoryPage.number})}">Prev</a>
                                    </li>

                                    <!-- Numbered pages (keep) -->
                                    <li class="page-item active"
                                        th:each="pageNumber : ${pageNumbers}"
                                        th:if="${categoryPage.totalPages > 1}"
                                        th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                                        <a th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}"
                                           class="page-link" th:text="${pageNumber}"></a>
                                    </li>

                                    <!-- Next -->
                                    <li th:class="${categoryPage.hasNext()} ? 'page-item' : 'page-item disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${categoryPage.number + 2})}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
